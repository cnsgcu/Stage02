@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"/>

        <link rel="stylesheet" href="@routes.Assets.at("css/gallery/bootstrap/css/bootstrap.min.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("css/gallery/bootstrap/css/bootstrap-theme.min.css")"/>

        <script src="@routes.Assets.at("js/lib/react/react-with-addons.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/lib/react/JSXTransformer.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("js/lib/jquery/jquery-1.11.2.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("css/gallery/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>

    <body>
        @content
    </body>
</html>
